<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>

  <header>
    <h1>Nashville iTennerary</h1>
  </header>

  <div id="container">

    <section id="landing" class="module">
      <h2>Welcome</h2>
      <p>Filler how to</p>
      <div class="landing-buttons">
        <button>Restaurants</button>
        <button>Parks</button>
        <button>Events</button>
        <button>Concerts</button>
      </div>
    </section>

    <section id="itinerary" class="module">
      <div class="itinerary-flex">
        <h2>Your itinerary</h2>
        <div class="itinerary-list">
          <ul></ul>
        </div>
        <button>Save</button>
      </div>
    </section>

    <section id="restaurants" class="module">
      <h2>Restaurants</h2>
      <label for="restaurant-dropdown">Choose a restaurant from these categories:</label>
      <select name="restaurant-dropdown" id="restaurant-dropdown">
        <option value="1">American</option>
        <option value="193">BBQ</option>
        <option value="161">Coffee</option>
        <option value="171">Sushi</option>
        <option value="471">Southern</option>
        <option value="179">Tapas</option>
      </select>
      <button id="restaurants-go">Go</button>
      <div id="restaurant-list" class="result-list"></div>
    </section>

    <section id= "parks" class="module">
      <h2>Parks</h2>
      <label for="parks-dropdown">See a list of parks with these features:</label>
      <select name="parks-dropdown" id="parks-dropdown">
        <option value="natureCenter">Nature Center</option>
        <option value="playgrounds">Playgrounds</option>
        <option value="tennisCourts">Tennis Courts</option>
        <option value="dogParks">Dog Parks</option>
      </select>
      <button id="parks-go">Go</button>
      <div id="park-list" class="result-list"></div>
    </section>

    <section id="events" class="module">
      <h2>Events</h2>
      <label for="events-dropdown">See a list of events by option:</label>
      <select name="events-dropdown" id="events-dropdown">
        <option value="">Free</option>
        <option value="">Paid</option>
        <option value="">SOMETHING ELSE</option>
      </select>
      <button id="events-go">Go</button>
      <div id="event-list" class="result-list"></div>
    </section>

    <section id="concerts" class="module">
      <h2>Concerts</h2>
      <label for="concerts-dropdown">See a list of concerts by venue:</label>
      <select name="concerts-dropdown" id="concerts-dropdown">
        <option value="1">something</option>
        <option value="193">something</option>
        <option value="161">something</option>
        <option value="171">something</option>
        <option value="471">something</option>
      </select>
      <button id="concerts-go">Go</button>
      <div id="concert-list" class="result-list"></div>
    </section>


  </div>



  <script src="scripts/restaurants.js"></script>
  <script src="scripts/parks.js"></script>
  <script src="scripts/songkick.js"></script>
</body>

</html>
